<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gil_Dev</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/png" href="img/1.png" />

    <!-- Importando a fonte Poppins do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;
    600;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontes -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      /* Estilo do container */
      #particles-js {
        width: 100%;
        height: 100vh; /* Preenche toda a altura da tela */
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent; /* Cor de fundo */
        z-index: -1;
      }
    </style>

    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>
  <div id="particles-js"></div>
  <body>
    <header>
      <nav id="navbar">
        <div class="navbar-inner">
          <div class="navbar-image"></div>

          <h1 class="nome">
            <span>G</span><span>i</span><span>l</span><span>_</span
            ><span>D</span><span>e</span><span>v</span>
          </h1>

          <ul id="navbar-links">
            <li><a href="#" class="menu-itens">Home</a></li>
            <li><a href="#" class="menu-itens">Sobre</a></li>
            <li><a href="#" class="menu-itens">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <main id="block-container">
        <section class="home">
          <div class="greetings">
            <p class="presentation">
              <img class="hand" src="img/hand.png" alt="" />Olá, o meu nome é
            </p>
            <p class="myname">Gildenilson</p>
            <p class="job">Desenvolvedor Front-End</p>
            <div class="button-greetings">
              <button class="button-home" type="button">
                Conheça meu portifólio
                <img class="arrow-forward" src="img/seta-direita.png" alt="" />
              </button>
            </div>
          </div>
          <div class="levitating-doll">
            <img src="img/levitating doll.png" alt="Boneco levitando" />
          </div>
        </section>
      </main>
    </div>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 160, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: { src: "img/github.svg", width: 100, height: 100 },
          },
          opacity: {
            value: 1,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
          },
          line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 600 },
          },
        },
        interactivity: {
          detect_on: "window",
          events: {
            onhover: { enable: true, mode: "bubble" },
            onclick: { enable: true, mode: "repulse" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 250,
              size: 0,
              duration: 2,
              opacity: 0,
              speed: 3,
            },
            repulse: { distance: 400, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
